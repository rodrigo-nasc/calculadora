<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main class="calculadora" data-theme="dark">
            <div class="cabecalho">
                <h1>Calc. JS</h1>
                <button id="temas" class="theme">Light/Dark</button>
            </div>
            <div class="inputCalculo"></div>
            <input type="text" name="input" id="input" class="input" />

            <div class="teclado">
                <button class="botoes" id="clear">C</button>
                <button class="keys botoes" data-value=" ( ">(</button>
                <button class="keys botoes" data-value=" ) ">)</button>
                <button class="keys botoes" data-value=" / ">/</button>
                <button class="keys botoes" data-value="7">7</button>
                <button class="keys botoes" data-value="8">8</button>
                <button class="keys botoes" data-value="9">9</button>
                <button class="keys botoes" data-value=" * ">*</button>
                <button class="keys botoes" data-value="4">4</button>
                <button class="keys botoes" data-value="5">5</button>
                <button class="keys botoes" data-value="6">6</button>
                <button class="keys botoes" data-value=" - ">-</button>
                <button class="keys botoes" data-value="1">1</button>
                <button class="keys botoes" data-value="2">2</button>
                <button class="keys botoes" data-value="3">3</button>
                <button class="keys botoes" data-value=" + ">+</button>
                <button class="keys botoes" data-value="0">0</button>
                <button class="keys botoes" data-value=".">.</button>
                <button class="keys botoes" data-value=" % ">mod</button>
                <button class="botoes" id="equal">=</button>
            </div>
            <div class="resultInput">
                <button class="botaoCopia" id="copy">Copy</button>
                <input class="inputResult" type="text" name="result" id="result" disabled />
            </div>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
